<!-- accessibility.html -->
<div id="accessibility-widget">
  <button id="accessibility-btn" aria-label="פתח תפריט נגישות">
    <i class="fas fa-universal-access"></i>
  </button>

  <div id="accessibility-panel">
    <h3>תפריט נגישות</h3>

    <button class="acc-option" data-action="increase-text"><i class="fas fa-plus"></i> הגדלת טקסט</button>
    <button class="acc-option" data-action="decrease-text"><i class="fas fa-minus"></i> הקטנת טקסט</button>
    <button class="acc-option" data-action="contrast"><i class="fas fa-adjust"></i> ניגודיות גבוהה</button>
    <button class="acc-option" data-action="dark"><i class="fas fa-moon"></i> מצב כהה</button>
    <button class="acc-option" data-action="links"><i class="fas fa-link"></i> הדגשת קישורים</button>
    <button class="acc-option" data-action="readable-font"><i class="fas fa-font"></i> פונט קריא</button>
    <button class="acc-option" data-action="stop-animations"><i class="fas fa-ban"></i> עצירת אנימציות</button>

    <button id="acc-reset" class="reset-btn">איפוס</button>
  </div>
</div>
